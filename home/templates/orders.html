{%extends "basepage.html"%}

{% block start %}

                    <tr>
                        <th scope="col">S.NO.</th>
                        <th scope="col">Total</th>

                        <th scope="col">Date</th>
                        
                    </tr>
                </thead>

                </tbody>
            </table>

{% endblock %}
